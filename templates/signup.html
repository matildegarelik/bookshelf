{% extends "layout2.html" %}
{% block content %}
<h1>Sign up</h1>
<form method="POST">
    <label for="first_name">First name</label><br>
    <input type="text" id="first_name" name="first_nm" required><br><br>
    <label for="last_name">Last name</label><br>
    <input type="text" id="last_name" name="last_nm" required><br><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="username">Username</label><br>
    <input type="text" id="username" name="nm" required><br><br>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="pw" required><br><br>
    <input type="submit" value="submit">
</form>
<p>Return to <a href="/">index</a></p>
{% endblock %}
